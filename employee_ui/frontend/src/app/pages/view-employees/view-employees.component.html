<h3 style="margin-left: 20px; margin-top: 40px;">All Employees</h3>
<div *ngFor="let e of employees">

        <mat-card style="margin-top: 20px;">
            <mat-card-content>
                <div>
                    <p>Employee ID: {{e.id}}</p>
                    <p>Employee Name: {{e.name}}</p>
                    <p>Employee Skills: {{e.skills}}</p>
                    <p>Employee Leaves: {{e.empleaves}}</p>
                </div>
                <mat-action-action>
                    <button mat-raised-button (click)="deleteEmployee(e.id)"  style="background-color: #555555; color: white; margin-right: 20px;">Delete</button>
                    <button mat-raised-button [routerLink]="['/admin/update-employee', e.id]" style="background-color: #555555; color: white;">Update Employee</button> 
                    
                </mat-action-action>
            </mat-card-content>
          </mat-card>
