<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="myCard">
            <div class="outerborder card-body p-5" >
              <h2 class="text-uppercase text-center paddingt mb-5">Login!</h2>

              <form (ngSubmit)="formSubmit()">

                <div class="text-center paddingt form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">User Name     </label>
                  <input type="text" id="username" class="form-control form-control-lg"
                   [(ngModel)]="loginData.username" name="username" />                 
                </div>

                <div class="text-center paddingt form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Password     </label>
                  <input type="password" id="form3Example3cg" class="form-control form-control-lg" 
                  [(ngModel)]="loginData.password" name="password"/>
                </div>

                <div class="text-center paddingt d-flex justify-content-center">
                  <button type="submit"
                    class="btn" style="margin-right: 12px;">Login</button>
                </div>
              
                <div class="text-center paddingt text-muted mt-5 mb20">Are you a new user? 
               <span [routerLink]="'/register'" class="fw-bold text-body">Register here</span></div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
