<mat-card>
    <h1 class="ml10 mt10">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  *ngIf="quiz" (ngSubmit)="updateEmployee()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Here</mat-label>
                        <input [(ngModel)]="quiz.name" type="text" name="title" placeholder="Enter Here" matInput />
                    </mat-form-field>

                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Here</mat-label>
                            <input type="text" [(ngModel)]="quiz.empleaves" name="noOfQuestions" placeholder="Enter Here" matInput />
                        </mat-form-field>
                    </div>
                    

                    <div class="row">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Here</mat-label>
                            <textarea [(ngModel)]="quiz.skills" type="text" name="description" placeholder="Enter Here" rows="5" matInput></textarea>
                        </mat-form-field>
                        

                        
                    </div>

                    <br>


                      <div class="container text-center mb20" >
                    <button type="submit" mat-raised-button style="background-color: #555555; color: white;">Update Employee</button>
                </div>

                </form>


            </div>
        </div>
    </div>
</mat-card>
